<!DOCTYPE html>
<html>
<head>
	<title>Minh họa menu đứng</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		nav{
			width:250px;

		}
		nav ul{
			list-style-type: none;
			background-color: blue;
		}
		nav ul li{
			width: 250px;
		}
		nav ul li a{
			text-decoration: none;
			color:white;
			display: block;
			line-height: 50px;
			font-size: 16px;
			font-weight: bold;
			font-family: Cambria;
			padding-left: 10px;

		}
		nav ul li a:hover{
			background-color: red;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Chính trị-xã hội</a></li>
			<li><a href="#">Thế giới</a></li>
			<li><a href="#">Nhịp sống trẻ</a></li>
			<li><a href="#">Giáo dục</a></li>
			<li><a href="#">Kinh tế</a></li>
		</ul>
	</nav>
</body>
</html>
