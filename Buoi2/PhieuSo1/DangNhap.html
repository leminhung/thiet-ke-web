<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <style>
    * {
      padding: 5px;
    }
    label {
      display: inline-block; 
      width: 100px;
    }
    form {
      border: 1px solid steelblue;
      width: 500px;
    }
  </style>
</head>
<body>
  <div>
    <form method="POST">
      <h1>ĐĂNG NHẬP DIỄN ĐÀN</h1>
      <label for="name">Tên đăng nhập: </label>
      <input type="text" name="name"/> <br />
      <label for="pass" style="margin-top: 10px">Mật khẩu: </label>
      <input type="password" /> <br />
      <input type="submit" value="Đăng nhập" style="margin: 10px 0 10px 130px"/>
      <input type="reset" value="Phục hồi"/>
    </form>
  </div>
</body>
</html>
