<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sở thích</title>
</head>
<body>
  <div>
    <h1>SỞ THÍCH CỦA TÔI</h1>
    <div>
      <h3>Đồ uống yêu thích</h3>
      <ol start="1">
        <li>Cà phê sữa</li>
        <li>Trà Thái Nguyên</li>
        <li>Nhân trần</li>
        <li>Bia</li>
        <li>Nước ngọt</li>
      </ol>
    </div>
    <div>
      <h3>Đồ ăn yêu thích</h3>
      <ul>
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
      </ul>
    </div>
    <div>
      <h3>Bài hát yêu thích</h3>
      <audio controls>
        <source src="../helper/horse.ogv" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div>
      <h3>Video yêu thích</h3>
      <video width="320" height="240" controls>
        <source src="../helper/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    
  </div>
</body>
</html>
